<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>AppendChild</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="interface">
		<header id="cabecalho">
			<hgroup style="color: rgb(0, 255, 0)">
				<h1 style="text-align: center;">LISTA APPENDCHILD</h1>
			</hgroup>
		</header>
		<fieldset>
			<form style="color: rgb(0, 255, 0)">
				<label for="text">Qual item você deseja adicionar a lista ?</label>
				<input type="text" name="text" id="text" />
				<p>

					<label for="">Escolha a cor do item á adicionar: </label>
				<p style="color: green">
					Verde<input id="green" value="green" type="radio" name="cor" class="cor" /> <br>
				</p>
				<p style="color: red">
					Vermelho<input id="red" value="red" type="radio" name="cor" class="cor" /> <br>
				</p>
				<p style="color: blue">
					Azul<input id="blue" value="blue" type="radio" name="cor" class="cor" />
					<br>
				</p>
		</fieldset>
		</form>

		<ul id="lista" style="color: rgb(0, 255, 0)">
			<li>Café</li>
			<li>Chá</li>
		</ul>

		<button id="botao">Adicionar</button>

		<script src="function.js"></script>

		<p style="text-align: center" >Copyright: <b style="color: rgb(0, 255, 0)">Davi Emanuel</b>.</p>
</body>

</html>
